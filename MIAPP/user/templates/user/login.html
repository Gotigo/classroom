{% extends 'base.html' %}



{% block body %}

<form method="post">
{% csrf_token %}
<table>
<tr>
    <td>Usuario</td>
    <td><input type="text" name="username"></td>
</tr>
<tr>
    <td>Password</td>
    <td><input type="password" name="password"></td>
</tr>
</table>
<button type="submit">Iniciar sesion</button>
</form>

{% if user.is_authenticated %}
<h1>AUNTENTICADO CON EXITO</h1>
{% else %}
<h1>NO AUTENTICADO</h1>
{% endif %}
{{username}}
{{password}}


{% endblock body %}
