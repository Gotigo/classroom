{% extends "base.html" %}
{% block body %}
<h1>
    CREAR PRODUCTO
</h1>
{{post}}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
    {% if mensaje %}
    {{mensaje}}
    {% endif %}
</form>

{% endblock body %}
