<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
   
    <script>
        $(document).ready(() => {
            $("#btnTraer").click(() => {
                $("#body_categoria").html("");
                const url = "https://reqres.in/api/users";
                $.get(url, (respuesta) => {
                    console.log(respuesta)
                    let usuarios = respuesta.data;
                

                    /*
                     {
                        "page": 1,
                        "per_page": 6,
                        "total": 12,
                        "total_pages": 2,
                        "data": [
                             {
                                "id": 1,
                                "email": "george.bluth@reqres.in",
                                "first_name": "George",
                                "last_name": "Bluth",
                                "avatar": "https://reqres.in/img/faces/1-image.jpg"
                            }
                         ]
                     }
                    */
                    $.each(usuarios, (index, item) => {
                        let email = item.email;
                        let nombre = item.first_name;
                        let apellido = item.last_name;
                        let avatar = item.avatar;

                        $("#body_categoria").append("<tr><td><img width='150px' src='" + avatar + "'></td>" +
                                                    "<td>" + nombre + " " + apellido + "</td>" +
                                                    "<td>" + email + "</td></tr>");
                    }) 
                });
            });
        });


       

    </script>
</head>

<body>
    <div class="container">
        <button id="btnTraer" class="btn btn-primary">
            Traer categorias
        </button>
        <br>
        <br>
        <br>
        <table class="table responsive">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre Completo</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="body_categoria">

            </tbody>
        </table>
    </div>


</body>

</html>
